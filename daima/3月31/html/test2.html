        <input type="password" name="" id="tpass" value="" />

      <div class="box5">

      <div>

        var a0 = document.querySelector(".a0");
      var a1 = document.querySelector(".a1");

      var a3 = document.querySelector(".a3");
      var a4 = document.querySelector(".a4");

      var b1 = document.querySelector(".b1");

      var c1 = document.querySelector(".c1");
      var c2 = document.querySelector(".c2");
      var c3 = document.querySelector(".c3");

    //   console.log(c1);

      var log = document.getElementById('login');
      var pas = document.getElementById("pass");
      var spas = document.getElementById("tpass");
      // var but = document.getElementById('but');

      function myfu() {
          var va1 = log.value;
          var va2 = pas.value;
          var va3 = spas.value;
        if (!va1 || !va2 || !va3) {
          alert("请输入完整信息");
        }    
        if(va1 != 1 || va2 != 1 || va3 != 1){
            alert('不对，重新输入')
        }
        if(va1==1 & va2==1 & va3==1){
            alert('登录成功');

            a2.innerHTML = '1200';
            a3.innerHTML = '1200';
            a4.innerHTML = '2400';

            b1.innerHTML = '100';
            b2.innerHTML = '100';
            b3.innerHTML = '100';

            c1.innerHTML = '1';
            c2.innerHTML = '1';
            c3.innerHTML = '1';

            log.style.display = 'none';
            pas.style.display = 'none';
            spas.style.display = 'none';

        }
        // console.log(a1);
      }
